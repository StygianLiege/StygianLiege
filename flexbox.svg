<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 800 400">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: space-between;
          gap: 20px;
          font-family: Arial, sans-serif;
          color: #000;
          width: 100%;
          box-sizing: border-box;
        }

        .text-content {
          flex: 0 0 40%;
          max-width: 40%;
          min-width: 300px;
          box-sizing: border-box;
        }

        .image-content {
          flex: 0 0 60%;
          max-width: 60%;
          min-width: 300px;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .image-content img {
          width: 100%;
          max-width: 300px;
          border-radius: 8px;
        }

        @media (max-width: 900px) {
          .text-content,
          .image-content {
            flex: 0 0 100%;
            max-width: 100%;
            text-align: center;
          }

          .image-content img {
            margin: 20px 0;
          }
        }
      </style>
      <div class="container">
        <div class="text-content">
          <h1>digital greetings</h1>
          👤 My name is **Eric Lemay**.
          <br/><br/>
          💻 I'm a **Frontend Software Engineer**.
          <br/><br/>
          🏙 I live in **New York City**.
          <br/><br/>
          🦾 I like **lifting weights**.
          <br/><br/>
          🆒 I love my **dog**.
          <br/><br/>
          ❤️‍🔥 I'm passionate about **polished**, **dynamic UIs**.
          <br/><br/>
          🆗 Would you like to know **more**?
        </div>
        <div class="image-content">
          <img 
            src="https://media.giphy.com/media/iZqACjoizzbZzckhgn/giphy.gif" 
            alt="Animated GIF" 
          />
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
